
 
 <html ng-app="demo">
<head>
<title>Chapter 20</title>
<link href="css/styles.css" rel="stylesheet">
<script src="../../angular.min.js" ></script>

<script>
var myapp = angular.module('demo',[]);
 
myapp.controller('myController', function ($scope) {
            
            $scope.countries = [{ name: 'Britain', population: '5500000', capital: 'London' },
                                                 { name: 'Spain', population: '4500000', capital: 'Madrid' },
                                                 { name: 'Germany', population: '3500000', capital: 'Berlin' },
                                                 { name: 'Canada', population: '2500000', capital: 'Toronto' }];
});
</script>


</head>
<body ng-controller="myController">
    <div id="search">
      Country or Capital Search:
      <input type="text" ng-model="search"  />
    </div>
    <table>
      <tr>
	<th>
           <a href="" ng-click="sortField='name'; reverse=
                      !reverse">
               Country</a>
        </th>
        <th>
            <a href="" ng-click="sortField='population'; reverse=
                          !reverse">
               Population</a>
	</th>
	<th>
             <a href="" ng-click="sortField='capital'; reverse=
                          !reverse">
               Capital</a>
        </th>
      </tr>
      <tr  ng-repeat="country in countries | filter:search |
                      orderBy:sortField:reverse">
           <td>{{country.name }}</td>
           <td>{{country.population | number}}</td>
           <td>{{country.capital}}</td>
      </tr>
    </table>
</body>
</html>
