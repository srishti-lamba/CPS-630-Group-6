 
 
    <!DOCTYPE html>
    <html>
    <script src="../../angular.min.js"></script>
   
 <body>
    <div ng-app="App" ng-controller="myCtrl">
    {{ name + " with " + id }}
    </div>

    <script>
    var a = angular.module("App", []);
    a.controller("myCtrl", function($scope) {
    $scope.name = "Arian";
    $scope.id = 1234;
    });
    </script>

    </body>
    </html>
