        $(document).ready(function () {
            $("#fadeInImg1").click(function () {
                $("#img1").fadeIn("slow");

                $('#img1').fadeOut();
            })
            $("#fadeInImg2").click(function () {

            $("#fadeInImg3").click(function () {

            })

        //Part 2 Q2//
        $(".productImg").hover(function(){
        var img = $(this);
        var clone = $(this).clone();
        clone.addClass("clone");
        clone.insertAfter(img).css({position: 'absolute',});
        $(".clone").animate({zoom: '185%'}, "slow");

        })
        $(".productImg").mouseleave(function(){
            $(".clone").remove();
        })
    });
  </script>
