<!DOCTYPE html>
    <head>
        <TITLE>how to detect browser using PHP </TITLE>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
<body>
    <h1>Display Cross Browsers Compatibility Issues line1</h1>
    <p>Display Cross Browsers Compatibility Issues line2</p>
    <script>
        var br = ["Edg", "Firefox", "Trident", "Chrome", "Safari"];	 
        var res1 = navigator.userAgent;
        var res2 = "";

        $("body").append("<p>Trying to detect Browser name!</p>" + res1);

        for(i=0;i<br.length; i++){
            if(res1.indexOf(br[i]) !== -1 && br[i] == "Trident"){
                res2 = "Internet Explorer"
                break;
            } else if(res1.indexOf(br[i]) !== -1 && br[i] == "Edg"){
                res2 = "Microsoft Edge"
                break;
            } else if(res1.indexOf(br[i]) !== -1){
                res2 = br[i]
                break;
            }
        }
        
        $("body").append("<p>Browser: " + res2 + "</p>");
    </script>
</body>
</html>
