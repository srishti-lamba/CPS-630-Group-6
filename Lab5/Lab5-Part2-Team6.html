<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation with Google Maps API</title>
    <style>
        #map {
        height: 400px;
        width: 50%;
      }
    </style>

    <script>
        function initMap() {

            const toronto_met = { lat: 43.658, lng: -79.379 };
            const uof_toronto = { lat: 43.664, lng: -79.396 };
            const ocad_uni = { lat: 43.653, lng: -79.391 };
            
            // --- Create Map
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: toronto_met,
            });

            // --- Marker for Toronto Metropolitan University
            const marker1 = new google.maps.Marker({
                position: toronto_met,
                map: map,
            });

            const infoWindow1 = new google.maps.InfoWindow({ 
                content: "<h4> Toronto Metropolitan University</h4><p>Formerly Ryerson University - Downtown Campus</p>"});
                marker1.addListener("click", function()
                { infoWindow1.open(map, marker1); 
            });

            // --- Marker for University of Toronto
            const marker2 = new google.maps.Marker({
                position: uof_toronto,
                map: map,
            });

            const infoWindow2 = new google.maps.InfoWindow({ 
                content: "<h4> University of Toronto </h4><p>St. George Campus - Downtown</p>"});
                marker2.addListener("click", function()
                { infoWindow2.open(map, marker2); 
            });

            // --- Marker for OCAD University
            const marker3 = new google.maps.Marker({
                position: ocad_uni,
                map: map,
            });

            const infoWindow3 = new google.maps.InfoWindow({ 
                content: "<h4> OCAD University </h4><p>Ontario College of Art & Design University</p>"});
                marker3.addListener("click", function()
                { infoWindow3.open(map, marker3); 
            });
          }
          
          window.initMap = initMap;
    </script>

  </head>

  <body>
    <h1>CPS 630: Lab 5 - Part 2</h1>
    <h2>Geolocation with Google Maps API</h2>
    <p>This is a map marking the universities located in the downtown core of Toronto, Ontario, Canada. Click to see more.</p>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqs21kU6-FIEIWa7bnDbepY2k0G6e7uvg&callback=initMap"
      defer
    ></script>
  </body>
</html>
