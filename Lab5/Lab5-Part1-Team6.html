<!DOCTYPE html>
<html>
<header>
    <title>Lab5 Part 1</title>
    <link rel="stylesheet" href="Lab5-Team6.css">
</header>
<body>
    <p>Get your current coordinates</p>
    <button onclick="getGeoLocation()">Click to get current coordinates</button>
    <p id="coordinates"></p>

    <script>
        let element = document.getElementById("coordinates");
        function getGeoLocation(){
            if(navigator.geolocation){
                navigator.geolocation.watchPosition(showPosition, showErrors)
            } else {
                location.innerHTML = "Geolocation is not supported in this browser."
            }
        }

        function showPosition(position){
            element.innerHTML = "Latitude: " + position.coords.latitude + "<br> Longitude: " + position.coords.longitude; 
        }

        function showErrors(error){
            switch(error.code) {
                case error.PERMISSION_DENIED:
                element.innerHTML = "User denied the request for Geolocation."
                break;
                case error.POSITION_UNAVAILABLE:
                element.innerHTML = "Location information is unavailable."
                break;
                case error.TIMEOUT:
                element.innerHTML = "The request to get user location timed out."
                break;
                case error.UNKNOWN_ERROR:
                element.innerHTML = "An unknown error occurred."
                break;
            }
        }
    </script>
</body>
</html>
